<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="x-UA-Compaitble" content="IE=edge">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<title>Payment Form</title>
<link rel="stylesheet" type="text/css" href="style1.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
   <h2>Payment Details</h2>
   <form action="" method="post">
   <!---Account information start-->
   <h4>Account</h4>
   <div class="input_group">
   <div class="input_box">
   <input type="text" placeholder="Full Name" required class="name">
   <i class="fa fa-user icon"></i>
   </div>
   <div class="input_box">
   <input type="text" placeholder="Name On Card" required class="name">
   <i class="fa fa-user icon"></i>
   </div>
   </div>
   <div class="input_group">
   <div class="input_box">
   <input type="email" placeholder="Email Address" required class="name">
   <i class="fa fa-envelope icon"></i>
   </div>
     </div>
	 <div class="input_group">
   <div class="input_box">
   <input type="text" placeholder="Phone Number" required class="name">
   <i class="fa fa-map-marker icon"></i>
   </div>
   </div>
	 <div class="input_group">
   <div class="input_box">
   <input type="text" placeholder="Address" required class="name">
   <i class="fa fa-map-marker icon" aria-hidden="true"></i>
   </div>
     </div>
	 <div class="input_group">
   <div class="input_box">
   <input type="text" placeholder="City" required class="name">
   <i class="fa fa-institution icon"></i>
   </div>
     </div>
   <!---Account Information End--->
   
   <!---DOB & Gender Start--->
   
   <div class="input_group">
   <div class="input_box">
   <h4>Date Of Birth</h4>
   <input type="text" placeholder="DD" required class="dob">
    <input type="text" placeholder="MM" required class="dob">
    <input type="text" placeholder="YYYY" required class="dob">
   </div>
     <div class="input_box">
	 <h4>Gender</h4>
   <input type="radio" name="gender" required id="b1" Checked>
   <label for="b1">Male</label>
   <input type="radio" name="gender" required id="b2" Checked>
	<label for="b2">Female</label>
	  </div>
	</div>
	
	<!---DOB & Gender End--->
	
	<!----Payment Details Start--->
	
	<div class="input_group">
	<div class="input_box">
	<h4>Payment Details</h4>
	<input type="radio" name="pay" class="radio" id="bc1" checked>
	<label for="bc1"><span>
	<i class="fa fa-cc-rupee"></i>Credit Card</span></label>
	<input type="radio" name="pay" class="radio" id="bc2" checked>
	<label for="bc2  "><span>
	<i class="fa fa-cc-Paypal"></i>Paypal</span></label>
	</div>
	</div>
	<div class="input_group">
	 <div class="input_box">
	<input type="tel" class="name" placeholder="card Number 1111-2222-3333-4444" required>
	<i class="fa fa-credit-card icon"></i> 
	 	 </div>
	 </div>
	 <div class="input_group">
	 <div class="input_box">
	<input type="tel" class="name" placeholder="card CVV (OR) CVC 525" required>
	<i class="fa fa-user icon"></i> 
	 	 </div>
	 </div>
	 <div class="input_group">
	 <div class="input_box">
	<input type="number" class="name" placeholder="Exp Month" required>
	<i class="fa fa-calendar  icon"></i> 
	 	 </div>
	 </div>
	 <div class="input_group">
	 <div class="input_box">
	<input type="number" class="name" placeholder="Exp Year"required>
	<i class="fa fa-calendar-o icon"></i> 
	 	 </div>
		 </div>
		 <div class="input_box">
	<input type="tel" class="name" placeholder="EnterAmount"required>
	<i class="fa fa-money icon"></i> 
	</div>
	<div class="input_group">
	 <div class="input_box">
	 <button type="Submit"><a href="shop6.html">Pay Now</button></a>
	 </div>
	 		 </div>
	<!---Payment Details End--->
   
</body>
</html>
